</main>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control category-first" placeholder="请输入分类">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-add" data-dismiss="modal">保存</button>
            </div>
        </div>
    </div>
</div>

<script id="categoryFirstTmp" type="text/html">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        添加分类
    </button>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>选择</th>
            <th>用户名</th>
            <th>手机号</th>
        </tr>
        </thead>
        <tbody>
        {{each rows as value i}}
        <tr>
            <th scope="row">
                <input type="checkbox">
            </th>
            <td>{{value.id}}</td>
            <td>{{value.categoryName}}</td>
        </tr>
        {{/each}}
        </tbody>

    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous" class="prev">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {{each page as value i}}
            <li>
                <a href="#">{{value}}</a>
            </li>
            {{/each}}
            <li>
                <a href="#" aria-label="Next" class="next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</script>


<script src="lib/jquery/jquery.js"></script>
