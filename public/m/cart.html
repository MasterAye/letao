<!--//购物车渲染模板-->
<script id="cartTmp" type="text/html">
    {{each rows as value i}}
    <li class="mui-table-view-cell mui-transitioning mui-selected">
        <div class="mui-slider-right mui-disabled mui-selected">
            <a class="mui-btn mui-btn-blue btn-edit" data-id="{{value.id}}" data-product-size="{{value.productSize}}"
               data-product-num="{{value.productNum}}" data-now-size="{{value.size}}" data-now-num="{{value.num}}">
                编辑
            </a>
            <a class="mui-btn mui-btn-red btn-delete" data-id="{{value.id}}">
                删除
            </a>
        </div>
        <div class="mui-slider-handle mui-navigate-right">
            <div class="mui-table-cell">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="{{value.pic[0].picAddr}}">
                    <div class="mui-media-body">
                        <div class="product-name">
                            {{value.proName}}
                        </div>
                        <div class="product-price">
                            <strong class="price" data-price="{{value.price}}">￥{{value.price}}</strong>
                            <del>￥{{value.oldPrice}}</del>
                        </div>
                        <div class="product-num">
                            x <span class="num" data-num="{{value.num}}">{{value.num}}</span> 双
                        </div>
                        <div class="product-size">
                            鞋码：{{value.size}}
                        </div>
                        <div class="product-check">
                            <input type="checkbox" checked="checked">
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </li>
    {{/each}}
</script>

<!--编辑模板-->
<script id="editCartTmp" type="text/html">

    <div class="product-size">
        尺码： {{each productSize as value i}}
        {{if nowSize == value}}
        <span class="btn-size active" >{{value}}</span>
        {{else}}
        <span class="btn-size" >{{value}}</span>
        {{/if}}
        {{/each}}
    </div>
    <div class="product-num">
        数量：
        <div class="product-num-options">
            <a href="#" class="btn-reduce">-</a>
            <input type="number" class="count" value="{{nowNum}}" disabled="true">
            <a href="#" class="btn-add">+</a>
        </div>
        剩余： <span class="residue-num">{{productNum}}</span>件
    </div>

</script>
