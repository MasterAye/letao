<footer id="footer">
    <a href="#" class="fa fa-shopping-cart"></a>
    <button type="button" class="mui-btn mui-btn-warning btn-buy">立即购买</button>
    <button type="button" class="mui-btn mui-btn-danger btn-cart">加入购物车</button>
</footer>

<script id="productDetailTmp" type="text/html">
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--第一个内容区容器-->
            <!-- 具体内容 -->
            {{each pic as value i}}
            <div class="mui-slider-item">
            <a href="#">
                <img src="{{value.picAddr}}" alt="">
            </a>
            </div>
            {{/each}}
        </div>
        <div class="mui-slider-indicator">
            {{each pic as value i}}
            <div class="mui-indicator"></div>
            {{/each}}
        </div>
    </div>
    <div class="product-name">
        {{proName}}
    </div>
    <div class="product-price">
        价格:
        <strong>${{price}}</strong>
        <del>${{oldPrice}}</del>
    </div>
    <div class="product-size">
        尺码: {{each size as value i}}
        <span class="btn-size">{{value}}</span>
              {{/each}}

    </div>
    <div class="product-num">
        数量:
        <div class="product-num-options">
            <a href="#" class="btn-reduce">-</a>
            <input type="number" class="count" value="0" disabled="true">
            <a href="#" class="btn-add">+</a>
        </div>
        剩余: <span class="residue-num">{{num}}</span>件
    </div>
</script>
