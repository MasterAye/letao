<!doctype html>
<html lang="en">
<head>

                    </div>

            </div>

<footer id="footer">
    <div class="mui-row">
        <div class="mui-col-xs-3">
            <a href="index.html" class="fa fa-home active">
                <span>首页</span>
            </a>
        </div>
        <div class="mui-col-xs-3">
            <a href="category.html" class="fa fa-bars">
                <span>分类</span>

        </div>

        </div>

                <span>会员中心</span>
            </a>
        </div>
    </div>

<script id="productlistTmp" type="text/html">
    {{each data as value i}}
        <div class="mui-col-xs-6">
            <div class="product" data-id="{{value.id}}">
                <a href="detail.html?id={{value.id}}">
                    <img src="{{value.pic[0].picAddr}}" alt="">
                </a>
                <div>{{value.proName}}</div>
                <div>
                    <span>¥{{value.price}}</span>
                    <del>¥{{value.oldPrice}}</del>
                </div>
                <a href="detail.html?id={{value.id}}" type="button" class="product-buy mui-btn mui-btn-primary">立即购买</a>
            </div>
        </div>
    {{/each}}
</script>
