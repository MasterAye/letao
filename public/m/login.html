<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login登录</title>
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">

    <link rel="stylesheet/less" href="less/login.less">
    <script src="lib/less/less.js"></script>


</head>
<body>
<!--头部区域-->
<header id="header">
    <a href="index.html" class="icon_back fa fa-arrow-left"></a>
    <span>我的登录页</span>
</header>

<!--登录主体-->
<main id="main">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>用户名</label>
            <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input type="password" class="mui-input-password password" placeholder="请输入密码">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary btn-login" >登录</button>
            <a href="register.html" class="mui-btn mui-btn-danger" >免费注册</a>
        </div>
    </form>
</main>


<!--底部区域-->
<footer id="footer">
    <div class="mui-row">
        <div class="mui-col-xs-3">
            <a href="index.html" class="fa fa-home active">
                <span>首页</span>
            </a>
        </div>
        <div class="mui-col-xs-3">
            <a href="category.html" class="fa fa-bars">
                <span>分类</span>
            </a>
        </div>
        <div class="mui-col-xs-3">
            <a href="cart.html" class="fa fa-shopping-cart">
                <span>购物车</span>
            </a>
        </div>
        <div class="mui-col-xs-3">
            <a href="user.html" class="fa fa-user">
                <span>会员中心</span>
            </a>
        </div>
    </div>
</footer>



<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/artTemplate/template.js"></script>
<script src="js/login.js"></script>
<script src="js/base.js"></script>
</body>
</html>
